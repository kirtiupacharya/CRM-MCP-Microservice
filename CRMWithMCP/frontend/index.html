<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">CRM Support</h3>
                <div class="nav flex-column">
                    <a class="nav-link active" href="#" data-section="customer">
                        <i class="bi bi-person"></i> Customer Lookup
                    </a>
                    <a class="nav-link" href="#" data-section="tickets">
                        <i class="bi bi-ticket"></i> Support Tickets
                    </a>
                    <a class="nav-link" href="#" data-section="kb">
                        <i class="bi bi-book"></i> Knowledge Base
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Customer Lookup Section -->
                <div id="customer-section" class="section active">
                    <h2>Customer Lookup</h2>
                    <form id="customer-form" class="mb-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">Customer Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lookup Customer</button>
                    </form>
                    <div id="customer-response" class="response-area"></div>
                </div>

                <!-- Tickets Section -->
                <div id="tickets-section" class="section">
                    <h2>Support Tickets</h2>
                    
                    <!-- Create Ticket Form -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Create New Ticket</h4>
                        </div>
                        <div class="card-body">
                            <form id="ticket-form">
                                <div class="mb-3">
                                    <label for="crmId" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="crmId" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" required>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Ticket</button>
                            </form>
                        </div>
                    </div>

                    <!-- List Tickets Form -->
                    <div class="card">
                        <div class="card-header">
                            <h4>List Open Tickets</h4>
                        </div>
                        <div class="card-body">
                            <form id="list-tickets-form">
                                <div class="mb-3">
                                    <label for="list-crmId" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="list-crmId" required>
                                </div>
                                <button type="submit" class="btn btn-primary">List Tickets</button>
                            </form>
                            <div id="tickets-list" class="response-area mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Knowledge Base Section -->
                <div id="kb-section" class="section">
                    <h2>Knowledge Base Search</h2>
                    <form id="kb-form" class="mb-4">
                        <div class="mb-3">
                            <label for="query" class="form-label">Search Query</label>
                            <input type="text" class="form-control" id="query" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <div id="kb-results" class="response-area"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
